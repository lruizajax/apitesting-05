name: Playwright Tests API with GitHub Actions
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
permissions:
  contents: write # public en gitgub actions need this to upload artifacts
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4
      
      # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
      
      # Install dependencies
    - name: Install dependencies
      run: npm ci

      # Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

      #setup .env file
    - name: Setup .env file
      run: echo "GITHUB_TOKEN=${{ secrets.PERSONAL_GITHUB_TOKEN }}" >> .env
        
      # Run Playwright tests
    - name: Run Playwright tests wirh allure report`
      run: npx playwright test --reporter=line,allure-playwright
      
      #generete allure report
    - name: Generate Allure Report Artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/s
        retention-days: 15

      # publish allure report
    - name: Publish Allure Report to github pages
      if: ${{ !cancelled() }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages