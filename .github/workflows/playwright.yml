name: Playwright Tests API with GitHub Actions
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write  # âœ… Necesario para publicar en GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # Instalar navegadores de Playwright (aunque uses API)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Crear archivo .env con el token de GitHub
      - name: Create .env file
        run: echo "GITHUB_TOKEN=${{ secrets.PERSONAL_GITHUB_TOKEN }}" > .env

      # Ejecutar pruebas con reporter Allure
      - name: Run Playwright tests with Allure
        run: npx playwright test --reporter=line,allure-playwright

      # Generar el reporte Allure
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # Subir artefactos (Playwright + Allure)
      - name: Upload Allure Report artifact
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 15

      # Publicar el reporte Allure en GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: ${{ !cancelled() }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
